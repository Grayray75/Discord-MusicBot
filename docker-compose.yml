name: 'discord-musicbot'

networks:
  lavalink-net:

services:
  discordbot:
    build: .
    restart: unless-stopped
    networks:
      - lavalink-net
    depends_on:
      - lavalink
    volumes:
      - ./config.js:/usr/src/app/config.js:ro

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:3
    hostname: lavalink
    restart: unless-stopped
    networks:
      - lavalink-net
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      # persist plugins between restarts
      - ./plugins/:/opt/Lavalink/plugins/
